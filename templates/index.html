{% include "header.html" %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-around flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom sectcontainer" id="plotmultiple">
            <h1 class="h2 sectiontitle">Plot multiple strains</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <form method="post" action="{{ url_for('index') }}">
                        <select class="form-select" name="strainsn" multiple aria-label="multiple select example">
                            <option selected>Choose number of strains</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        <br>
                        <input type="submit" class="btn btn-primary submitbutton" value="Submit">
                    </form>
                </div>
            </div>
        </div>
      <img class="img-fluid graph-img" src="{{ image_multiple }}" alt="Not Found" onerror=this.src="../static/images/line-graph.png">

{% include "footer.html" %}
